<div class="container">
  <div class="jumbotron">

    <form #frm="ngForm" (ngSubmit)="registerUser(frm)">
      <fieldset>
        <legend>SignUp</legend>

        <!--- Name Block --->

        <div *ngIf="name?.touched">
          <div class="alert alert-danger" *ngIf="name.errors?.required">
            User name is required
          </div>
          <div class="alert alert-danger" *ngIf="name.errors?.pattern">
            User name is not valid
          </div>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            class="form-control"
            ngModel
            #name="ngModel"
            placeholder="name"
            required
            pattern="[a-zA-Z][a-zA-Z]+"
          >
        </div>

        <!--- Email Block --->

        <div *ngIf="email?.touched">
          <div class="alert alert-danger" *ngIf="email.errors?.required">
            Email is required
          </div>
          <div class="alert alert-danger" *ngIf="email.errors?.pattern">
            Email is not valid
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            class="form-control"
            ngModel
            #email="ngModel"
            placeholder="email"
            required
            pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
        </div>

        <!--- Password Block --->

        <div *ngIf="password?.touched">
          <div class="alert alert-danger" *ngIf="password.errors?.required">
            Password is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            class="form-control"
            ngModel
            #password="ngModel"
            placeholder="password"
            required>
        </div>

        <!--- Buttons Block --->

        <div class="form-group">
          <button type="reset" class="btn btn-default">Reset</button>
          <button
            type="submit"
            value="Submit"
            class="btn btn-primary"
            [disabled]="frm.invalid">Submit
          </button>
        </div>

      </fieldset>
    </form>

  </div>
</div>
